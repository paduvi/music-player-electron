<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="./manifest.json"><link rel="shortcut icon" href="./favicon.ico"><title>React App</title><link rel="stylesheet" href="./css/global.css"><link rel="stylesheet" href="./css/title-bar.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link href="https://fonts.googleapis.com/css?family=Exo+2&amp;subset=latin-ext" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="title-bar"><div id="title">SoundCloud Player</div><div id="title-bar-btns"><a href="javascript:void(0)" id="min-btn"></a><a href="javascript:void(0)" id="close-btn"></a></div></div><div id="root"></div><script>(function () {
        // Retrieve remote BrowserWindow
        const {BrowserWindow} = require('electron').remote

        function init() {
            // Minimize task
            document.getElementById("min-btn").addEventListener("click", (e) => {
                e.preventDefault();
                var window = BrowserWindow.getFocusedWindow();
                window.minimize();
            });

            // Maximize window
//            document.getElementById("max-btn").addEventListener("click", (e) => {
//                e.preventDefault();
//                var window = BrowserWindow.getFocusedWindow();
//                if (window.isMaximized()) {
//                    window.unmaximize();
//                } else {
//                    window.maximize();
//                }
//            });

            // Close app
            document.getElementById("close-btn").addEventListener("click", (e) => {
                e.preventDefault();
                var window = BrowserWindow.getFocusedWindow();
                window.close();
            });
        };

        document.onreadystatechange = () => {
            if (document.readyState == "complete") {
                init();
            }
        };
    })();</script><script type="text/javascript" src="./static/js/main.e9dd2843.js"></script></body></html>
